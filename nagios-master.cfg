  #  name: apt - security updates
  #  nrpe: "/usr/local/bin/nagios-check-apt-updates --warnifupdates"
  #  hostgroups: computers
  #  normal_check_interval: 480
  #  notification_interval: 480
  #  max_check_attempts: 4
